kind: List
apiVersion: v1
items:
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    name: product
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: product
      spec:
        containers:
        - name: product
          image: umasuo/device-definition:0.1
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: server_port
            value: "80"
          - name: spring_cloud_config_uri
            value: http://eva-config
          - name: developer_service_uri
            value: http://developer/
          - name: datadefinition_service_uri
            value: http://data-definition/data-definitions/
          - name: spring_datasource_url
            value: jdbc:postgresql://eva-data/device_definition
          - name: spring_redis_host
            value: redis
          - name: spring_datasource_username
            valueFrom:
              secretKeyRef:
                name: eva-secret
                key: postgres.username
          - name: spring_datasource_password
            valueFrom:
              secretKeyRef:
                name: eva-secret
                key: postgres.password
          - name: jwt_secret
            valueFrom:
              secretKeyRef:
                name: eva-secret
                key: jwt.secret
- kind: Service
  apiVersion: v1
  metadata:
    name: product
    labels:
      name: product
  spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30105
    selector:
      name: product